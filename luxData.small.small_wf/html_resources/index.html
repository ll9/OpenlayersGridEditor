<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="app" class="sd-container">
        <div class="button-toolbar">
            <label>
                <input type="radio" name="fb" v-model="selectedInteraction" value="Hand" />
                <i class="fas fa-hand-paper"></i>
            </label>
            <label>
                <input type="radio" name="fb" v-model="selectedInteraction" value="Point" />
                <i class="fas fa-map-marker-alt"></i>
            </label>
            <label>
                <input type="radio" name="fb" v-model="selectedInteraction" value="LineString" />
                <i class="fas fa-vector-square"></i>
            </label>
            <label>
                <input type="radio" name="fb" v-model="selectedInteraction" value="Polygon" />
                <i class="fas fa-draw-polygon"></i>
            </label>
            <label>
                <input type="radio" name="fb" v-model="selectedInteraction" value="Translate" />
                <i class="fas fa-expand-arrows-alt"></i>
            </label>
            <label>
                <input type="radio" name="fb" v-model="selectedInteraction" value="Modify" />
                <i class="far fa-edit"></i>
            </label>
        </div>
        <button id="export-pdf">Export PDF</button>
    </div>
</body>

<script src="./js/openlayers/FeatureTransformer.js"></script>
<script src="./js/openlayers/layer.js"></script>
<script src="./js/openlayers/InteractionManager.js"></script>
<script src="./js/map.js"></script>
<script src="./js/app.js"></script>

</html>
